<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interactive Data Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            color: #2980b9;
            text-align: center;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-to-homepage {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-to-homepage a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-homepage a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <!-- Use Anchor Tag for Direct Navigation to Homepage -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Link for Login with Navigation -->
        <a href="homepage.html" class="login-button">Login</a>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="back-to-homepage">
            <a href="homepage.html">Back to Homepage</a>
        </div>
    </div>

</body>
</html>
